<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/815f0328d7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <form id="search-city">
            <div class="mb-3">
                <input type="text" class="form-control" id="city-input" placeholder="Type new city here" autofocus="on"
                    autocomplete="off" />
            </div>
            <button type="submit" class="btn btn-info">Search</button>
            <button type="submit" class="btn btn-info" id="current-position-button">
                Current City
            </button>
        </form>

        <div class="row">
            <div class="col-6">
                <header>
                    <h1><strong> London, UK </strong></h1>
                    <h2 id="current-date">Sunday January, 24th</h2>
                    <h2 id="current-time">12:42pm</h2>
                    <h3>Mostly Cloudy</h3>
                </header>
            </div>

            <div class="col-6">
                <div class="current-weather">
                    <i class="fas fa-cloud-sun"></i>
                    <div class="temperature">
                        <span id="temperature">10</span>
                        <span class="units">
                            <a href="#" id="celsius-link">°C</a> |
                            <a href="#" id="fahrenheit-link">°F</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <i class="fas fa-cloud-sun"></i>
                        <h6 class="card-title">Monday</h6>
                        <p class="card-text"><strong>5°C</strong> 1°C</p>
                    </div>
                </div>
            </div>

            <div class="col-2">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <i class="fas fa-cloud-rain"></i>
                        <h6 class="card-title">Tuesday</h6>
                        <p class="card-text"><strong>10°C</strong> 5°C</p>
                    </div>
                </div>
            </div>

            <div class="col-2">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <i class="fas fa-cloud-sun"></i>
                        <h6 class="card-title">Wednesday</h6>
                        <p class="card-text"><strong>10°C</strong> 9°C</p>
                    </div>
                </div>
            </div>

            <div class="col-2">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <i class="fas fa-cloud"></i>
                        <h6 class="card-title">Thursday</h6>
                        <p class="card-text"><strong>9°C</strong> 5°C</p>
                    </div>
                </div>
            </div>

            <div class="col-2">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <i class="fas fa-cloud-rain"></i>
                        <h6 class="card-title">Friday</h6>
                        <p class="card-text"><strong>10°C</strong> 5°C</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="src/index.js"></script>

</html>
